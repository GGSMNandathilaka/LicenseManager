<md-card>
  <md-card-header>
    <md-card-title>Search Panel</md-card-title>
    <md-card-subtitle>Search Orders...</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <div>
      <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex>
        <div fxLayout="row">
          <div fxFlex fxLayoutAlign="space-around">
            <md-input-container>
              <input mdInput placeholder="Sales Order No" [mdAutocomplete]="auto" [formControl]="salesOrderCtrl">
            </md-input-container>

            <md-autocomplete #auto="mdAutocomplete">
              <md-option *ngFor="let salesOrder of filteredSalesOrders | async" [value]="salesOrder">
                {{ salesOrder }}
              </md-option>
            </md-autocomplete>
          </div>
          <div fxFlex fxLayoutAlign="space-around">
            <md-input-container>
              <input mdInput placeholder="Sell To Customer No" [mdAutocomplete]="auto" [formControl]="sellToCusCtrl">
            </md-input-container>

            <md-autocomplete #auto="mdAutocomplete">
              <md-option *ngFor="let sellToCusNo of filteredSellToCusNumbers | async" [value]="sellToCusNo">
                {{ sellToCusNo }}
              </md-option>
            </md-autocomplete>
          </div>
        </div>
        <div fxLayout="row">
          <div fxFlex fxLayoutAlign="space-around">
            <md-input-container>
              <input mdInput placeholder="Ship To Customer No" [mdAutocomplete]="auto" [formControl]="shipToCusCtrl">
            </md-input-container>

            <md-autocomplete #auto="mdAutocomplete">
              <md-option *ngFor="let shipToCusNo of filteredShipToCusNumbers | async" [value]="shipToCusNo">
                {{ shipToCusNo }}
              </md-option>
            </md-autocomplete>
          </div>
          <div fxFlex></div>
        </div>
      </div>
    </div>
  </md-card-content>
</md-card>

<md-card>
  <md-card-content>
    <ul>
      <li *ngFor="let item of license">
        <div>{{item?.sellToCusName}}</div>
      </li>
    </ul>
  </md-card-content>
</md-card>
